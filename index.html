<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Gear Dealer Reports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IT Gear Dealer Reports</h1>
        <div class="form-group">
            <label for="custId">Customer ID:</label>
            <input type="text" id="custId" placeholder="Enter Customer ID...">
        </div>
        <div class="form-group">
            <label for="diveDate">Dive Date (YYYY-MM-DD):</label>
            <input type="text" id="diveDate" placeholder="Enter Dive Date...">
        </div>
        <button onclick="getCustomerDetails()">Get Customer Details</button>
        <button onclick="getDiveAdjustments()">Get Dive Adjustments</button>
        <div class="output">
            <h2>Output:</h2>
            <textarea id="outputArea" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
